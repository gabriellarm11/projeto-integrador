<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja de pedidos</title>
    <link rel="stylesheet" href="lojapedidos.css">
</head>
<body>
    

      <!-- Cabeçalho -->
  <header>
    <span class="brand">Loja de Pedidos</span>
    <div class="coins">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Gold_coin_icon_flat.svg" alt="moeda" />
      <span>0</span>
    </div>
  </header>

  <!-- Botões de Filtro / Ordenação -->
  <section class="filters">
    <button type="button">Filtro</button>
    <button type="button">Ordenar</button>
  </section>

  <!-- Lista de Cards -->
  <main>
    <div class="cards">
      <!-- Card 1 -->
      <div class="card">
        <span class="badge">Pedido novo</span>
        <h3>Bem-Estar • Personal Trainer</h3>
        <small>Fernanda H.</small>

        <div class="meta">
          <!-- Ícone localização -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 6-9 13-9 13S3 16 3 10a9 9 0 1 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
          <span>Serviço Online</span>
        </div>

        <div class="meta">
          <!-- Ícone alerta -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
          <span>Serviço urgente</span>
        </div>

        <div class="progress"><span style="width: 25%;"></span></div>

        <div class="card-footer">
          <small>1 / 4</small>
          <button class="unlock-btn">Liberar • 294</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <span class="badge" style="background:#14b8a6;">Pedido novo</span>
        <h3>Bem-Estar • Personal Trainer</h3>
        <small>Diego G.</small>
        <div class="meta">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 6-9 13-9 13S3 16 3 10a9 9 0 1 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
          <span>Serviço Online</span>
        </div>
        <div class="progress"><span style="width: 0%;"></span></div>
        <div class="card-footer">
          <small>0 / 4</small>
          <button class="unlock-btn">Liberar • 294</button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <span class="badge" style="background:#ef4444;">Urgente</span>
        <h3>Bem-Estar • Personal Trainer</h3>
        <small>Agnes L.</small>
        <div class="meta">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 6-9 13-9 13S3 16 3 10a9 9 0 1 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
          <span>Serviço Online</span>
        </div>
        <div class="progress"><span style="width: 50%;"></span></div>
        <div class="card-footer">
          <small>2 / 4</small>
          <button class="unlock-btn">Liberar • 294</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Barra de Navegação Inferior -->
  <footer>
    <nav>
      <a href="#" class="active">
        <!-- ícone pedidos-->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><path d="M4 9h16"/></svg>
        <span>Pedidos</span>
      </a>
      <a href="#">
        <!-- ícone aceitos-->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        <span>Aceitos</span>
      </a>
      <a href="#">
        <!-- ícone realizados-->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
        <span>Realizados</span>
      </a>
      <a href="#">
        <!-- ícone moedas-->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v12"/><path d="M6 12h12"/></svg>
        <span>Moedas</span>
      </a>
      <a href="#">
        <!-- ícone conta-->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-3-3.87"/><path d="M4 21v-2a4 4 0 0 1 3-3.87"/><circle cx="12" cy="7" r="4"/></svg>
        <span>Minha Conta</span>
      </a>
    </nav>
  </footer>


</body>
</html>
